@startuml
actor User
actor Librarian

User - -> AuthenticationService : Authenticate
User - -> BookSearchService : Search Books
User - -> BookAvailabilityReservationService : Reserve/Cancel Reservation
User - -> BorrowingReturningService : Check Out/Return Books
User - -> UserProfileManagementService : Manage Profile
Librarian - -> InventoryManagementService : Manage Inventory

AuthenticationService - -> UserProfileManagementService : Verify User
BookSearchService - -> InventoryManagementService : Get Book Details
BookAvailabilityReservationService - -> InventoryManagementService : Update Availability
BorrowingReturningService - -> InventoryManagementService : Update Availability
BorrowingReturningService - -> UserProfileManagementService : Update Borrowing History

User - -> NotificationService : Receive Notifications
Librarian - -> NotificationService : Receive Notifications

BookAvailabilityReservationService - -> NotificationService : Reservation Updates
BorrowingReturningService - -> NotificationService : Overdue Books
@enduml

